<!DOCTYPE html>
<html>
<head>
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<header id="header">
    <h1 id="title">MIKE'S AMAZING CODING QUIZ</h1>
</header>

<body>
    <div id="buttons-container">
        <button id="start-button">Start Quiz</button>
        <button id="high-scores-button">High Scores</button>
    </div>
    <div id="quiz-container" style="display: none;">
        <p id="timer">Time: 60</p>
        <p id="question"></p>
        <div id="answer-buttons"></div>
    </div>
    <div id="game-over" style="display: none;">
        <p>Game Over</p>
        <input id="initials-input" placeholder="Initials">
        <button id="save-score-button">Save Score</button>
    </div>
    <div id="high-scores-container" style="display: none;">
        <h2>High Scores</h2>
        <ul id="high-scores-list"></ul>
        <div>
        <button id="back-to-quiz-button">Back to Quiz</button>
        <button id="reset-high-scores-button">Reset High Scores</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
